<div class="form-container">
  <form (ngSubmit)="submit()" [formGroup]="forgotPasswordForm">
    <h2 mat-dialog-title>Redefinir senha</h2>
    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
          Email é obrigatório
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
          Email inválido
        </mat-error>
      </mat-form-field>
      
      <br>
      
      <mat-form-field>
        <mat-label>Nova senha</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="forgotPasswordForm.get('password')?.hasError('required')">
          Preenchimento obrigatório
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('password')?.hasError('minlength')">
          Deve ter 8 caracteres ou mais
        </mat-error>
      </mat-form-field>

      <br>
      
      <mat-form-field>
        <mat-label>Confirmar nova senha</mat-label>
        <input matInput formControlName="confirmPassword" type="password">
        <mat-error *ngIf="forgotPasswordForm.get('confirmPassword')?.hasError('required')">
          Preenchimento obrigatório
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('confirmPassword')?.value !== forgotPasswordForm.get('password')?.value">
          Senhas não coincidem
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-flat-button color="primary" type="submit">Salvar</button>
      <button mat-button (click)="onNoClick()">Cancelar</button>
    </mat-dialog-actions>
  </form>
</div>
