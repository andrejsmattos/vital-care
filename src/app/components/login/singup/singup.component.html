<div class="form-container">
  <form (ngSubmit)="submit()" [formGroup]="signupForm">
    <h2 mat-dialog-title class="cadastro-title">Cadastro</h2>

    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email é obrigatório.
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
          Email inválido.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Perfil de Acesso</mat-label>
        <select matNativeControl formControlName="nomePerfil" required>
          <option value="">Selecione...</option>
          <option value="ADMIN">Admin</option>
          <option value="MÉDICO">Médico</option>
        </select>
        <mat-error *ngIf="signupForm.get('nomePerfil')?.hasError('required')">
          Perfil de acesso é obrigatório.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          Senha é obrigatória.
        </mat-error>
        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
          A senha deve ter pelo menos 8 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirmar senha</mat-label>
        <input matInput formControlName="confirmPassword" type="password">
        <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
          Confirmar senha é obrigatório.
        </mat-error>
        <mat-error *ngIf="signupForm.hasError('passwordMismatch')">
          As senhas não coincidem.
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-flat-button color="primary" type="submit">Fazer cadastro</button>
      <button mat-button (click)="onNoClick()">Fechar</button>
    </mat-dialog-actions>
  </form>
</div>
