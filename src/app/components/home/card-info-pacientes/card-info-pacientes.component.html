<mat-card class="card-container">
  <img src="../../../../assets/img/paciente.png" alt="paciente">
  <mat-card-header>
    <mat-card-title>{{ paciente?.nome }}</mat-card-title>
    <mat-card-subtitle>{{ paciente?.idade }} anos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ (paciente?.telefone ?? '') | formatarTelefone }}</p>
    <p><span>{{ paciente?.convenio }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="verMais(paciente?.id?.toString() ?? '')">ver mais</button>
  </mat-card-actions>
</mat-card>
