<div class="container">

  <div class="buscar-usuarios">
    <mat-form-field appearance="fill" class="input-busca">
      <mat-label>Buscar usuário</mat-label>
        <input id="input-busca" matInput placeholder="Buscar por email ou por id" type="text" [(ngModel)]="textoPesquisa" #buscaInput>
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="buscarUsuario(buscaInput.value)">
        <mat-icon matSuffix>search</mat-icon>
        Buscar
      </button>
  </div>

  <table mat-table [dataSource]="usersList" class="mat-elevation-z2">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
    </ng-container>

    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef> Perfil </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.listaNomesPerfis | perfil }} </td>
    </ng-container>
  
    <ng-container matColumnDef="senhaComMascara">
      <th mat-header-cell *matHeaderCellDef> Senha </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.senhaComMascara }} </td>
    </ng-container>
  
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let usuario" class="coluna-acao">
        <button
          mat-icon-button
          color="primary"
          aria-label="Editar usuário"
          matTooltip="Editar usuário"
          matTooltipPosition="above"
          matTooltipShowDelay="500"
          matTooltipHideDelay="100"
          (click)="editarUsuario(usuario)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let usuario; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
